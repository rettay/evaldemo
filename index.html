<script type="text/babel">
const { useState, useEffect } = React;
const uid=(p="id")=>`${p}_${Math.random().toString(36).slice(2,10)}`;
const saveLS=(k,v)=>localStorage.setItem(k,JSON.stringify(v));
const loadLS=(k,d)=>{try{const v=JSON.parse(localStorage.getItem(k));return v??d;}catch{return d;}};
const cn=(...xs)=>xs.filter(Boolean).join(' ');

// --- Supabase client ---
const sb = window.supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);

// Seed a couple rules so UI shows content (DB now stores canonical copies)
const SEED_RULES=[{ id:'U2', name:'JSON Schema Compliance', category:'Usability', risk:'Medium', cost:'Low', scoring:'json_schema', promptTemplate:'Return JSON for a contact: {name, email, tags[]}—no extra fields.', expected:{ schema:{ type:'object', required:['name','email','tags'], additionalProperties:false, properties:{ name:{type:'string'}, email:{type:'string',format:'email'}, tags:{type:'array',items:{type:'string'}} } } }, io:{ expects:'json', field:'$' } }];

function useAuth(){
  const [session,setSession]=useState(null);
  const [loading,setLoading]=useState(true);
  useEffect(()=>{
    sb.auth.getSession().then(({data})=>{ setSession(data.session); setLoading(false); });
    const { data: sub } = sb.auth.onAuthStateChange((_evt, s)=>{ setSession(s); });
    return ()=> sub.subscription.unsubscribe();
  },[]);
  const signIn = async () => {
    const email = prompt('Enter email for magic link:');
    if(!email) return;
    const { error } = await sb.auth.signInWithOtp({ email, options: { emailRedirectTo: window.location.origin } });
    if(error) alert(error.message); else alert('Magic link sent! Check your email.');
  };
  const signOut = async () => { await sb.auth.signOut(); };
  return { session, loading, signIn, signOut };
}

function useStore(){
  const [rules,setRules]=useState(loadLS('rules',SEED_RULES));
  const [targets,setTargets]=useState(loadLS('targets',[{ id:'tgt_echo', name:'Echo Endpoint (demo)', type:'http', baseUrl:'https://httpbin.org/anything', method:'POST', headers:'{\n  "Content-Type": "application/json"\n}', bodyTemplate:'{\n  "prompt": "{{prompt}}"\n}', capabilities:'{\n  "returns_json": true\n}', timeouts:'{\n  "requestMs": 20000\n}' }]));
  const [packs,setPacks]=useState(loadLS('packs',[{ id:'pack_baseline', name:'Baseline Functional', rules:[{id:'U2',freq:'daily',threshold:1}], createdAt:new Date().toISOString() }]));
  const [runs,setRuns]=useState(loadLS('runs',[]));
  useEffect(()=>saveLS('rules',rules),[rules]);
  useEffect(()=>saveLS('targets',targets),[targets]);
  useEffect(()=>saveLS('packs',packs),[packs]);
  useEffect(()=>saveLS('runs',runs),[runs]);
  return {rules,setRules,targets,setTargets,packs,setPacks,runs,setRuns};
}

const Badge=({children,tone='slate'})=> <span className={`inline-flex items-center rounded-full px-2 py-0.5 text-xs font-medium bg-${tone}-100 text-${tone}-700`}>{children}</span>;
const Card=({title,subtitle,actions,children})=> (<div className="bg-white rounded-2xl shadow-soft p-5 border border-slate-100"><div className="flex items-start justify-between gap-4"><div><h3 className="text-lg font-semibold">{title}</h3>{subtitle&&<p className="text-sm text-slate-500 mt-0.5">{subtitle}</p>}</div><div className="flex gap-2">{actions}</div></div>{children&&<div className="mt-4">{children}</div>}</div>);
const TextInput=({label,value,onChange,placeholder,mono=false})=> (<label className="block"><span className="text-sm text-slate-600">{label}</span><input value={value} onChange={e=>onChange(e.target.value)} placeholder={placeholder} className={cn("mt-1 w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary-500", mono&&'font-mono')} /></label>);
const TextArea=({label,value,onChange,rows=4,mono=false})=> (<label className="block"><span className="text-sm text-slate-600">{label}</span><textarea value={value} onChange={e=>onChange(e.target.value)} rows={rows} className={cn("mt-1 w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary-500", mono&&'font-mono')} /></label>);
const Select=({label,value,onChange,options})=> (<label className="block"><span className="text-sm text-slate-600">{label}</span><select value={value} onChange={e=>onChange(e.target.value)} className="mt-1 w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary-500">{options.map(o=> <option key={o} value={o}>{o}</option>)}</select></label>);

function AuthBar(){
  const { session, loading, signIn, signOut } = useAuth();
  if(loading) return <div className="text-xs text-slate-500">…</div>;
  return session ? (
    <div className="flex items-center gap-3 text-sm">
      <span className="text-slate-600">Signed in</span>
      <button onClick={signOut} className="px-3 py-1.5 rounded-lg bg-primary-600 text-white hover:bg-primary-700">Sign out</button>
    </div>
  ) : (
    <button onClick={signIn} className="px-3 py-1.5 rounded-lg bg-primary-600 text-white hover:bg-primary-700 text-sm">Sign in</button>
  );
}

function Library({rules,onAddToPack}){ /* unchanged for brevity */
  const [q,setQ]=useState('');
  const [cat,setCat]=useState('All');
  const cats=['All',...Array.from(new Set(rules.map(r=>r.category)))];
  const filtered=rules.filter(r=>(cat==='All'||r.category===cat)&&(r.name.toLowerCase().includes(q.toLowerCase())||r.id.toLowerCase().includes(q.toLowerCase())));
  return (
    <div className="grid grid-cols-1 gap-4">
      <div className="flex items-end gap-3">
        <div className="flex-1"><TextInput label="Search rules" value={q} onChange={setQ} placeholder="Search by name or ID…"/></div>
        <div className="w-56"><Select label="Category" value={cat} onChange={setCat} options={cats}/></div>
      </div>
      {filtered.map(r=> (
        <Card key={r.id} title={`${r.id} · ${r.name}`} subtitle={`${r.category} · ${r.scoring}`}
          actions={<button onClick={()=>onAddToPack(r)} className="px-3 py-1.5 text-sm rounded-lg bg-primary-600 text-white hover:bg-primary-700">Add to pack</button>}>
          <div className="grid md:grid-cols-2 gap-4">
            <TextArea label="Prompt Template" value={r.promptTemplate} onChange={()=>{}} mono rows={3}/>
            <TextArea label="Expected / Notes" value={JSON.stringify(r.expected,null,2)} onChange={()=>{}} mono rows={3}/>
          </div>
          <div className="mt-3 flex flex-wrap gap-2">
            <Badge tone="primary">{r.scoring}</Badge>
            <Badge>{r.io?.expects||'text'}</Badge>
          </div>
        </Card>
      ))}
    </div>
  );
}

function Targets({targets,setTargets}){ /* unchanged */
  const blank={ id:uid('tgt'), name:'', type:'http', baseUrl:'', method:'POST', headers:'{\n  "Content-Type": "application/json"\n}', bodyTemplate:'{\n  "prompt": "{{prompt}}"\n}', capabilities:'{\n  "returns_json": true\n}', timeouts:'{\n  "requestMs": 20000\n}' };
  const [draft,setDraft]=useState(blank);
  const add=()=>{ if(!draft.name||!draft.baseUrl) return alert('Name and Base URL are required.'); setTargets([...targets,draft]); setDraft({...blank,id:uid('tgt')}); };
  const remove=id=>setTargets(targets.filter(t=>t.id!==id));
  return (
    <div className="grid md:grid-cols-2 gap-5">
      <Card title="New Target" subtitle="Define where tests should send requests">
        <div className="grid gap-3">
          <TextInput label="Name" value={draft.name} onChange={v=>setDraft({...draft,name:v})}/>
          <Select label="Type" value={draft.type} onChange={v=>setDraft({...draft,type:v})} options={["http"]}/>
          <TextInput label="Base URL / Endpoint" value={draft.baseUrl} onChange={v=>setDraft({...draft,baseUrl:v})} placeholder="https://api.example.com/v1/chat"/>
          <TextInput label="HTTP Method" value={draft.method} onChange={v=>setDraft({...draft,method:v})}/>
          <TextArea label="Headers (JSON)" value={draft.headers} onChange={v=>setDraft({...draft,headers:v})} mono rows={4}/>
          <TextArea label="Body Template (JSON)" value={draft.bodyTemplate} onChange={v=>setDraft({...draft,bodyTemplate:v})} mono rows={6}/>
          <TextArea label="Capabilities (JSON)" value={draft.capabilities} onChange={v=>setDraft({...draft,capabilities:v})} mono rows={3}/>
          <button onClick={add} className="mt-2 w-full rounded-xl bg-primary-600 text-white py-2 hover:bg-primary-700">Add Target</button>
        </div>
      </Card>
      <Card title="Saved Targets" subtitle="Edit or remove">
        <div className="space-y-3">
          {targets.length===0 && <p className="text-sm text-slate-500">No targets yet. Add one on the left.</p>}
          {targets.map(t=> (
            <div key={t.id} className="p-3 rounded-xl border border-slate-200">
              <div className="flex items-center justify-between">
                <div><div className="font-medium">{t.name}</div><div className="text-xs text-slate-500">{t.method} · {t.baseUrl}</div></div>
                <button onClick={()=>remove(t.id)} className="text-sm text-red-600 hover:underline">Remove</button>
              </div>
            </div>
          ))}
        </div>
      </Card>
    </div>
  );
}

function PackBuilder({rules,packs,setPacks}){ /* unchanged */
  const [q,setQ]=useState('');
  const [name,setName]=useState('My Pack');
  const [selected,setSelected]=useState([]);
  const filtered=rules.filter(r=>r.name.toLowerCase().includes(q.toLowerCase())||r.id.toLowerCase().includes(q.toLowerCase()));
  const add=r=>setSelected(prev=> prev.find(x=>x.id===r.id)? prev : [...prev,{...r,freq:'daily',threshold:1}]);
  const remove=id=>setSelected(prev=>prev.filter(x=>x.id!==id));
  const save=()=>{ if(!name||!selected.length) return alert('Give the pack a name and add at least one rule.'); const pack={id:uid('pack'),name,rules:selected.map(({id,freq,threshold})=>({id,freq,threshold})),createdAt:new Date().toISOString()}; setPacks([pack,...packs]); setName('My Pack'); setSelected([]); alert('Pack saved! Find it in Runs.'); };
  return (
    <div className="grid lg:grid-cols-2 gap-5">
      <Card title="Rule Library" subtitle="Search and add to your pack">
        <div className="grid gap-3">
          <TextInput label="Search" value={q} onChange={setQ} placeholder="Search by name or ID…"/>
          <div className="grid gap-2 max-h-[420px] overflow-auto pr-1">
            {filtered.map(r=> (
              <div key={r.id} className="flex items-center justify-between p-3 rounded-xl border border-slate-200 bg-white">
                <div><div className="font-medium">{r.id} · {r.name}</div><div className="text-xs text-slate-500">{r.category} · {r.scoring}</div></div>
                <button onClick={()=>add(r)} className="px-3 py-1.5 text-sm rounded-lg bg-primary-600 text-white hover:bg-primary-700">Add</button>
              </div>
            ))}
          </div>
        </div>
      </Card>
      <Card title="Pack" subtitle="Assemble and save">
        <div className="grid gap-3">
          <TextInput label="Pack Name" value={name} onChange={setName}/>
          <div className="space-y-2 max-h-[340px] overflow-auto pr-1">
            {selected.length===0 && <p className="text-sm text-slate-500">No rules yet. Add from the left.</p>}
            {selected.map(r=> (
              <div key={r.id} className="p-3 rounded-xl border border-slate-200">
                <div className="flex items-center justify-between"><div className="font-medium">{r.id} · {r.name}</div><button onClick={()=>remove(r.id)} className="text-sm text-slate-500 hover:underline">Remove</button></div>
                <div className="grid grid-cols-2 gap-3 mt-2">
                  <Select label="Frequency" value={r.freq} onChange={v=>setSelected(sel=>sel.map(x=>x.id===r.id?{...x,freq:v}:x))} options={["hourly","daily","weekly"]}/>
                  <TextInput label="Threshold (pass=1)" value={r.threshold} onChange={v=>setSelected(sel=>sel.map(x=>x.id===r.id?{...x,threshold:Number(v)}:x))}/>
                </div>
              </div>
            ))}
          </div>
          <button onClick={save} className="mt-2 w-full rounded-xl bg-primary-600 text-white py-2 hover:bg-primary-700">Save Pack</button>
        </div>
      </Card>
    </div>
  );
}

function Runs({packs,targets,runs,setRuns}){
  const [selectedPackId,setSelectedPackId]=useState(packs[0]?.id||'');
  const [selectedTargetId,setSelectedTargetId]=useState(targets[0]?.id||'');
  useEffect(()=>{ if(packs.length&&!selectedPackId) setSelectedPackId(packs[0].id); },[packs]);
  useEffect(()=>{ if(targets.length&&!selectedTargetId) setSelectedTargetId(targets[0].id); },[targets]);

  const runPack=async()=>{
    if(!selectedPackId||!selectedTargetId) return alert('Pick a pack and target.');
    const pack=packs.find(p=>p.id===selectedPackId);
    const target=targets.find(t=>t.id===selectedTargetId);
    const runId=uid('run');
    const startedAt=new Date().toISOString();
    const resultSkeleton=pack.rules.map(r=>({ruleId:r.id,status:'running'}));
    setRuns([{id:runId,packId:pack.id,targetId:target.id,startedAt,status:'running',results:resultSkeleton},...runs]);

    let data=null;
    try{
      const { data: auth } = await sb.auth.getSession();
      const token = auth?.session?.access_token;
      const headers = { 'Content-Type':'application/json', ...(token? { Authorization: `Bearer ${token}` } : {}) };
      const resp=await fetch('/api/run-pack',{method:'POST',headers,body:JSON.stringify({ packId: pack.id, targetId: target.id, variables:{ SESSION_ID:`eval-${Date.now()}` } })});
      if(resp.ok){ data=await resp.json(); }
    }catch(e){ /* network fail → fall back */ }

    const finishedAt=new Date().toISOString();
    if(data && Array.isArray(data.results)){
      const mapped=data.results.map(r=>({ruleId:r.ruleId,status:'done',passed:r.status==='pass'}));
      setRuns(cur=>cur.map(run=> run.id===runId? {...run,status:'done',finishedAt,results:mapped,passCount:data.passCount} : run));
    } else {
      const rng=Math.random; const simulated=pack.rules.map(r=>({ruleId:r.id,status:'done',passed:rng()>0.18})); const passCount=simulated.filter(r=>r.passed).length;
      setRuns(cur=>cur.map(run=> run.id===runId? {...run,status:'done',finishedAt,results:simulated,passCount} : run));
    }
  };

  return (
    <div className="grid lg:grid-cols-3 gap-5">
      <Card title="Run a Pack" subtitle="Uses /api/run-pack with your Supabase session (RLS enforced). Falls back to local sim if API fails.">
        <div className="grid gap-3">
          <label className="block"><span className="text-sm text-slate-600">Pack</span>
            <select value={selectedPackId} onChange={e=>setSelectedPackId(e.target.value)} className="mt-1 w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary-500">
              {packs.map(p=> <option key={p.id} value={p.id}>{p.name} ({p.id})</option>)}
            </select>
          </label>
          <label className="block"><span className="text-sm text-slate-600">Target</span>
            <select value={selectedTargetId} onChange={e=>setSelectedTargetId(e.target.value)} className="mt-1 w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary-500">
              {targets.map(t=> <option key={t.id} value={t.id}>{t.name} ({t.id})</option>)}
            </select>
          </label>
          <button onClick={runPack} className="mt-2 w-full rounded-xl bg-primary-600 text-white py-2 hover:bg-primary-700">Run Now</button>
          <p className="text-xs text-slate-500">Hint: use <code>pack_baseline</code> and <code>tgt_echo</code> which are seeded in your DB.</p>
        </div>
      </Card>
      <div className="lg:col-span-2 grid gap-5">
        <Card title="Recent Runs" subtitle="Latest first">
          <div className="space-y-3">
            {runs.length===0 && <p className="text-sm text-slate-500">No runs yet.</p>}
            {runs.map(run=> (
              <div key={run.id} className="p-3 rounded-xl border border-slate-200">
                <div className="flex items-center justify-between">
                  <div>
                    <div className="font-medium">{new Date(run.startedAt).toLocaleString()} · {run.status.toUpperCase()}</div>
                    <div className="text-xs text-slate-500">Pack {packs.find(p=>p.id===run.packId)?.name} → Target {targets.find(t=>t.id===run.targetId)?.name}</div>
                  </div>
                  <div className="text-sm">Pass: <span className="font-semibold text-emerald-600">{run.passCount ?? 0}</span> / {run.results?.length ?? 0}</div>
                </div>
                <div className="mt-2 grid gap-2">
                  {run.results?.map(res=> (
                    <div key={res.ruleId} className="flex items-center justify-between text-sm bg-slate-50 p-2 rounded-lg">
                      <div>{res.ruleId}</div>
                      <div className={cn('px-2 py-0.5 rounded-md', res.passed? 'bg-emerald-100 text-emerald-700' : res.status==='running' ? 'bg-sky-100 text-sky-700' : 'bg-rose-100 text-rose-700')}>
                        {res.status==='running' ? 'RUNNING' : (res.passed? 'PASS' : 'FAIL')}
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            ))}
          </div>
        </Card>
      </div>
    </div>
  );
}

    <div className="flex items-center gap-3">

      </div>

          )}

    {/* Auth */}

</header>

      <main className="flex-1 max-w-7xl mx-auto w-full px-4 py-6">
        {tab==='library' && <Library rules={store.rules} onAddToPack={(r)=>{
          const tempPackId='pack_TEMP'; const existing=store.packs.find(p=>p.id===tempPackId);
          if(!existing){ store.setPacks([{ id:tempPackId, name:'Temp Pack', rules:[{id:r.id,freq:'daily',threshold:1}], createdAt:new Date().toISOString()}, ...store.packs]); }
          else if(!existing.rules.find(x=>x.id===r.id)){ const updated=store.packs.map(p=> p.id===tempPackId? {...p, rules:[...p.rules,{id:r.id,freq:'daily',threshold:1}]} : p); store.setPacks(updated); }
          alert(`Added ${r.id} to Temp Pack (find it in Runs).`);
        }} />}
        {tab==='targets' && <Targets targets={store.targets} setTargets={store.setTargets} />}
        {tab==='pack' && <PackBuilder rules={store.rules} packs={store.packs} setPacks={store.setPacks} />}
        {tab==='runs' && <Runs packs={store.packs} targets={store.targets} runs={store.runs} setRuns={store.setRuns} />}
      </main>
      <footer className="border-t border-slate-200 bg-white">
        <div className="max-w-7xl mx-auto px-4 py-4 text-xs text-slate-500 flex items-center justify-between">
          <div>Auth wired: API uses your Supabase token (RLS). Falls back to demo if API fails.</div>
          <div>© {new Date().getFullYear()} Evalsify</div>
        </div>
      </footer>
    </div>
  );
}
const root=ReactDOM.createRoot(document.getElementById('root'));
root.render(<App/>);
